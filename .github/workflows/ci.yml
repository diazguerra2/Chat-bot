name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run backend tests
      run: |
        pytest

    - name: Test RAG system functionality
      run: |
        python test_rag.py

    - name: Build Docker image
      run: |
        docker build -t istqb-chatbot:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag istqb-chatbot:latest ${{ secrets.DOCKER_USERNAME }}/istqb-chatbot:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/istqb-chatbot:latest
